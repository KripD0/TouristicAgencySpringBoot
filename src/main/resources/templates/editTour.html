<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическое агентство - Детали тура</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00cccc">
    <a class="navbar-brand" href="/hotTours">
        <img src="/images/logo.png" style="height: 2vw" alt="Bebra">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="font-size: 30px">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/hotTours">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/aboutUs">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/tours">Туры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/contacts">Контакты</a>
            </li>
            <li class="nav-item" style="margin-left: 1111px">
                <a class="nav-link btn btn-danger" href="/logout">Выйти из аккаунта</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Заголовок страницы -->
<header class="jumbotron">
    <div class="container">
        <h1 class="display-4" align="center">Редактирование тура</h1>
    </div>
</header>

<!-- Содержимое страницы тура -->
<section class="tour-details">
    <div class="container">
        <form th:action="@{/hotTours/tour/{id}(id=${tour.getId})}" th:object="${tour}" th:method="patch"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" class="form-control" id="title" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="description">Страна:</label>
                <input type="text" class="form-control" id="country" th:field="*{country}">
            </div>
            <div class="form-group">
                <label for="description">Город:</label>
                <input type="text" class="form-control" id="town" th:field="*{town}">
            </div>
            <div class="form-group">
                <label for="description">Количество дней:</label>
                <input type="number" class="form-control" id="days" th:field="*{days}" required>
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" class="form-control" id="price" th:field="*{cost}" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" rows="3" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Изображение:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Редактировать</button>
        </form>
    </div>
</section>

<!-- Подвал -->
<footer class="footer bg-dark text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Туристическое агентство. Все права защищены.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
