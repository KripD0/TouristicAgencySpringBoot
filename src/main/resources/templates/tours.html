<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическое агентство - Туры</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00cccc">
    <a class="navbar-brand" href="/hotTours">
        <img src="/images/logo.png" style="height: 2vw" alt="Bebra">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav" style="font-size: 30px">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/hotTours">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/aboutUs">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/tours">Туры</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hotTours/contacts">Контакты</a>
            </li>
            <li class="nav-item" style="margin-left: 1111px">
                <a class="nav-link btn btn-danger" href="/logout">Выйти из аккаунта</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Заголовок страницы -->
<header class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <h1 class="display-4">Туры</h1>
            </div>
            <div class="col-md-2">
                <a href="/hotTours/add-tour " class="btn btn-primary my-4">Добавить тур</a>
            </div>
        </div>
    </div>
</header>

<!-- Содержимое страницы туров -->
<section class="tours">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Страна</th>
                        <th>Город</th>
                        <th>Длительность (дни)</th>
                        <th>Стоимость (₽)</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Итерация по списку туров и вывод значений -->
                    <tr th:each="tour : ${tours}">
                        <td th:text="${tour.getName()}"></td>
                        <td th:text="${tour.getCountry()}"></td>
                        <td th:text="${tour.getTown()}"></td>
                        <td th:text="${tour.days}"></td>
                        <td th:text="${tour.cost}"></td>
                        <td>
                            <a th:href="@{/hotTours/tours/{id}(id=${tour.getId()})}"
                               class="btn btn-primary">Подробнее</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- Подвал -->
<footer class="footer bg-dark text-light text-center py-3 fixed-bottom">
    <div class="container">
        <p>&copy; 2023 Туристическое агентство. Все права защищены.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
